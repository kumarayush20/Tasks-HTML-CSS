<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            float: left;
            width: 130px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullName"> Full Name: </label>
        <input type = "text"  id = "fullName" placeholder = "Full Name" /> <br /> <br />
        <label for="username"> Username: </label>
        <input type = "text"  id = "username" placeholder = "UserName" /> <br /> <br />
        <label for="password"> Password: </label>
        <input type = "password"  id = "password" placeholder = "Password" /> <br /> </br>
        <label for="re-password"> Re-Password: </label>
        <input type = "password"  id = "re-password" placeholder = "Re-Password" /> <br /> </br>
        <label for= "address"> Address:  </label>
        <input type = "text"  id = "address" placeholder = "Address" /> <br /> <br />
        <label for= "age"> Age:  </label>
        <input type = "text"  id = "age" placeholder = "Age" /> <br /> <br />
        
        <label for = "Gender" > Gender </label>
        <select id = "Gender" >
            <option id = "Male" value = "Male" > Male </option>
            <option id = "Female" value = "Female" > Female </option>
            <option id = "Others" value = "Others" > Others </option>
        </select>
    </form>
</body>
</html>
