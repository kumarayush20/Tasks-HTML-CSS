<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid black;
            padding-right: 300px;
        }
    </style>
</head>
<body>
    <h3> List can be nested (List inside list) </h3>
    <ul class="bordered-list">
        <li> Coffee </li>
        <li> Tea </li>
        <ul>
            <li> Green Tea </li>
            <li> Black Tea </li>
        </ul>
        <li> Milk </li>
    </ul>
</body>
</html>
